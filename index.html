<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css'>
  <link rel='stylesheet' href='https://wikiki.github.io/css/documentation.css?v=201808162117'>
  <style>
    #triggerPrecisionTooltip {
      background: #4a4a4a;
      color: #fff;
      padding: 4px 12px;
      position: absolute;
      border-radius: 4px;
      left: 8px;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
<!-- partial:index.partial.html -->
<div id="app" class="column">

  <template v-if="gamepad">
    <h4 class="title">
      Controller Vibration / Trigger Precision Test
    </h4>
    
    <div class="field">
      <label class="label">Trigger Precision</label>
      <div class="control">
        <input
          id="triggerPrecision"
          class="slider"
          type="range"
          min=0
          max=100
          v-model="triggerPrecision">
        <output
          id="triggerPrecisionTooltip"
          for="triggerPrecision">
          0
        </output>
      </div>

     <div class="field">
      <label class="label">Start/Stop Test</label>
      <div class="control">
        <button
          class="button is-primary"
          type="button"
          @click="toggleGo">
          {{ button }}
        </button>
      </div>
    </div>
  </template>
  <div v-else>
    <h4 class="title">
      No controller found
    </h4>
    <h5 class="title is-5">
      You may need to press a button on your controller, if it's connected
    </h5>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js'></script><script  src="./script.js"></script>

</body>
</html>
